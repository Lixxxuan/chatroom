<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线聊天室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        #messages::-webkit-scrollbar-thumb:hover { background: #555; }
        #user-list::-webkit-scrollbar { width: 6px; }
        #user-list::-webkit-scrollbar-thumb { background: #aaa; border-radius: 3px; }
        .private-message {
            background-color: #f0f7ff;
            border-left: 3px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="flex-1 container mx-auto p-4 max-w-6xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">在线聊天室 - 欢迎 {{ username }}</h1>

        <div class="flex gap-4">
            <!-- 用户列表 -->
            <div class="w-1/4 bg-white rounded-lg shadow-md p-4 h-[70vh] overflow-y-auto">
                <h2 class="text-lg font-semibold mb-4">在线用户</h2>
                <div id="user-list" class="space-y-2"></div>
                <div id="private-chat" class="mt-4 hidden">
                    <h3 class="font-medium mb-2">与 <span id="private-with"></span> 私聊</h3>
                    <div id="private-messages" class="bg-gray-50 p-2 rounded mb-2 h-48 overflow-y-auto"></div>
                    <div class="flex gap-2">
                        <input id="private-message" type="text" placeholder="输入私聊消息"
                               class="flex-1 p-2 border border-gray-300 rounded-lg">
                        <button onclick="sendPrivateMessage()" class="bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600">发送</button>
                    </div>
                </div>
            </div>

            <!-- 主聊天区 -->
            <div class="flex-1">
                <div id="messages" class="bg-white rounded-lg shadow-md p-4 h-[70vh] overflow-y-auto flex flex-col gap-4">
                    {% for username, message, timestamp, color in messages %}
                        <div class="flex flex-col">
                            <span class="text-xs text-gray-500">{{ timestamp }}</span>
                            <p class="text-gray-800 bg-gray-50 p-2 rounded-lg" style="color: {{ color }}">{{ username }}: {{ message }}</p>
                        </div>
                    {% endfor %}
                </div>

                <div class="mt-4 flex gap-2">
                    <input id="message" type="text" placeholder="输入消息" autocomplete="off"
                           class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="sendMessage()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">发送</button>
                </div>
            </div>
        </div>

        <div class="flex gap-2 mt-4">
            <input id="username" type="text" value="{{ username }}" readonly
                   class="flex-1 p-2 border border-gray-300 rounded-lg bg-gray-200">
            <button onclick="joinChat()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">进入聊天</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let currentPrivateChat = null;

        // 初始化
        socket.on('connect', () => {
            console.log('Connected to server');
            username = document.getElementById('username').value.trim();
            if (username) {
                socket.emit('join', { username: username });
            }
        });

        // 用户列表更新
        socket.on('update_users', (data) => {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';

            data.users.forEach(user => {
                if (user !== username) {  // 不显示自己
                    const userElement = document.createElement('div');
                    userElement.className = 'flex items-center justify-between p-2 hover:bg-gray-100 rounded cursor-pointer';
                    userElement.innerHTML = `<span>${user}</span>`;
                    userElement.onclick = () => startPrivateChat(user);
                    userList.appendChild(userElement);
                }
            });
        });

        // 开始私聊
        function startPrivateChat(withUser) {
            currentPrivateChat = withUser;
            document.getElementById('private-with').textContent = withUser;
            document.getElementById('private-chat').classList.remove('hidden');
            document.getElementById('private-messages').innerHTML = '';
        }

        // 发送私聊消息
        function sendPrivateMessage() {
            if (!currentPrivateChat) return;

            const input = document.getElementById('private-message');
            const message = input.value.trim();

            if (message) {
                socket.emit('private_message', {
                    to: currentPrivateChat,
                    message: message
                });

                // 添加到自己的私聊窗口
                addPrivateMessage(`你 -> ${currentPrivateChat}: ${message}`, 'text-blue-600', 'private-messages');
                input.value = '';
            }
        }

        // 接收私聊消息
        socket.on('private_message_received', (data) => {
            let targetContainer = 'private-messages';

            // 如果当前不是和发送者的私聊窗口，或者私聊窗口未打开
            if (currentPrivateChat !== data.from) {
                // 可以在这里添加通知逻辑
                console.log(`新私聊来自 ${data.from}`);
            }

            addPrivateMessage(`${data.from} -> 你: ${data.message}`, `text-[${data.color}]`, targetContainer);
        });

        // 添加私聊消息到界面
        function addPrivateMessage(msg, colorClass, containerId) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `p-2 mb-2 rounded private-message ${colorClass}`;
            div.textContent = msg;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // 原有公共聊天功能保持不变
        socket.on('user_joined', (data) => {
            addMessage(`${data.timestamp || ''} ${data.username} 加入了聊天室`, data.color);
        });

        socket.on('user_left', (data) => {
            addMessage(`${data.username} 离开了聊天室`, '#ef4444');
        });

        socket.on('new_message', (data) => {
            addMessage(`${data.timestamp} ${data.username}: ${data.message}`, data.color);
        });

        function addMessage(msg, color) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'flex flex-col';
            const [time, ...rest] = msg.split(' ');
            div.innerHTML = `<span class="text-xs text-gray-500">${time}</span>
                           <p class="text-gray-800 bg-gray-50 p-2 rounded-lg" style="color: ${color}">${rest.join(' ')}</p>`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function joinChat() {
            username = document.getElementById('username').value.trim();
            if (username) {
                socket.emit('join', { username: username });
            }
        }

        function sendMessage() {
            const input = document.getElementById('message');
            const message = input.value.trim();
            if (message && username) {
                socket.emit('message', { message: message });
                input.value = '';
            }
        }

        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('private-message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendPrivateMessage();
        });
    </script>
</body>
</html>
