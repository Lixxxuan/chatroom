<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线聊天室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        #messages::-webkit-scrollbar-thumb:hover { background: #555; }
        #user-list::-webkit-scrollbar { width: 6px; }
        #user-list::-webkit-scrollbar-thumb { background: #aaa; border-radius: 3px; }
        .private-message {
            background-color: #f0f7ff;
            border-left: 3px solid #3b82f6;
        }
        .message-container {
            transition: all 0.3s ease;
        }
        .user-list-item {
            transition: background-color 0.2s;
        }
        .user-list-item:hover {
            background-color: #f3f4f6;
        }
        .progress-bar {
            height: 4px;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div class="flex-1 container mx-auto p-4 max-w-6xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">在线聊天室 - 欢迎 {{ username }}</h1>

        <div class="flex gap-4">
            <!-- 用户列表 -->
            <div class="w-1/4 bg-white rounded-lg shadow-md p-4 h-[70vh] overflow-y-auto">
                <h2 class="text-lg font-semibold mb-4">在线用户 <span id="online-count" class="text-sm text-gray-500">(0)</span></h2>
                <div id="user-list" class="space-y-2"></div>
                <div id="private-chat" class="mt-4 hidden">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-medium">与 <span id="private-with" class="font-semibold"></span> 私聊</h3>
                        <button onclick="closePrivateChat()" class="text-gray-500 hover:text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <div id="private-messages" class="bg-gray-50 p-2 rounded mb-2 h-48 overflow-y-auto"></div>
                    <div class="flex gap-2">
                        <input id="private-message" type="text" placeholder="输入私聊消息"
                               class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="sendPrivateMessage()" class="bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">发送</button>
                    </div>
                </div>
            </div>

            <!-- 主聊天区 -->
            <div class="flex-1 bg-white rounded-lg shadow-md p-4 h-[70vh] flex flex-col">
                <!-- 消息展示区 -->
                <div id="messages" class="flex-1 overflow-y-auto mb-4 space-y-4">
                    {% for msg in messages %}
                    <div class="flex flex-col message-container">
                        <span class="text-xs text-gray-500">{{ msg['timestamp'] }}</span>
                        {% if msg['message_type'] == 'image' %}
                            <div class="flex items-start gap-2">
                                <span class="font-medium" style="color: {{ msg['color'] }}">{{ msg['username'] }}:</span>
                                <img src="{{ msg['message'] | replace('[图片] ', '') }}" 
                                     class="max-w-xs max-h-48 rounded-lg border border-gray-200"
                                     loading="lazy"
                                     alt="用户上传图片">
                            </div>
                        {% else %}
                            <div class="flex items-start gap-2">
                                <span class="font-medium" style="color: {{ msg['color'] }}">{{ msg['username'] }}:</span>
                                <p class="text-gray-800 bg-gray-50 p-2 rounded-lg">{{ msg['message'] }}</p>
                            </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>

                <!-- 上传进度条 -->
                <div id="upload-progress" class="hidden mb-2">
                    <div class="text-sm text-gray-500 mb-1">上传进度</div>
                    <div class="w-full bg-gray-200 rounded-full h-1.5">
                        <div id="progress-bar" class="progress-bar h-1.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="flex gap-2">
                    <input id="message" type="text" placeholder="输入消息" autocomplete="off"
                           class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="sendMessage()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">发送</button>
                    <label for="image-upload" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                        图片
                        <input id="image-upload" type="file" accept="image/*" class="hidden">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let currentPrivateChat = null;
        let isJoined = false;

        // 初始化
        socket.on('connect', () => {
            console.log('已连接到服务器');
            username = document.getElementById('username').value.trim();
        });

        // 错误处理
        socket.on('join_error', (error) => {
            alert('加入聊天室失败: ' + error);
        });

        socket.on('message_error', (error) => {
            alert('发送消息失败: ' + error);
        });

        socket.on('private_message_error', (error) => {
            alert('私聊消息发送失败: ' + error);
        });

        // 用户列表更新
        socket.on('update_users', (data) => {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            document.getElementById('online-count').textContent = `(${data.users.length})`;
            
            data.users.forEach(user => {
                if (user !== username) {
                    const userElement = document.createElement('div');
                    userElement.className = 'flex items-center justify-between p-2 user-list-item rounded cursor-pointer';
                    userElement.innerHTML = `
                        <span>${user}</span>
                        <span class="w-3 h-3 rounded-full bg-green-500"></span>
                    `;
                    userElement.onclick = () => startPrivateChat(user);
                    userList.appendChild(userElement);
                }
            });
        });

        // 开始私聊
        function startPrivateChat(withUser) {
            currentPrivateChat = withUser;
            document.getElementById('private-with').textContent = withUser;
            document.getElementById('private-chat').classList.remove('hidden');
            document.getElementById('private-messages').innerHTML = '';
            document.getElementById('private-message').focus();
        }

        // 关闭私聊
        function closePrivateChat() {
            currentPrivateChat = null;
            document.getElementById('private-chat').classList.add('hidden');
        }

        // 发送私聊消息
        function sendPrivateMessage() {
            if (!currentPrivateChat) return;
            
            const input = document.getElementById('private-message');
            const message = input.value.trim();
            
            if (message) {
                socket.emit('private_message', {
                    to: currentPrivateChat,
                    message: message
                });
                
                // 添加到自己的私聊窗口
                addPrivateMessage(`你 -> ${currentPrivateChat}: ${message}`, 'text-blue-600', 'private-messages');
                input.value = '';
            }
        }

        // 接收私聊消息
        socket.on('private_message_received', (data) => {
            const targetContainer = 'private-messages';
            addPrivateMessage(`${data.from} -> 你: ${data.message}`, `text-[${data.color}]`, targetContainer);
            
            // 如果当前不是和发送者的私聊窗口，显示通知
            if (currentPrivateChat !== data.from) {
                showNotification(`${data.from}发来私聊`, data.message);
            }
        });

        // 私聊消息发送成功回执
        socket.on('private_message_sent', (data) => {
            console.log(`私聊消息已发送给 ${data.to}`);
        });

        // 添加私聊消息到界面
        function addPrivateMessage(msg, colorClass, containerId) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `p-2 mb-2 rounded private-message ${colorClass} message-container`;
            div.textContent = msg;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // 用户加入聊天室
        socket.on('user_joined', (data) => {
            addMessage(`${data.timestamp || ''} ${data.username} 加入了聊天室`, data.color, 'text');
        });

        // 用户离开聊天室
        socket.on('user_left', (data) => {
            addMessage(`${data.username} 离开了聊天室`, '#ef4444', 'text');
        });

        // 接收新消息
        socket.on('new_message', (data) => {
            addMessage(`${data.timestamp} ${data.username}: ${data.content}`, data.color, data.type);
        });

        // 添加消息到聊天室
        function addMessage(msg, color, type) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'flex flex-col message-container';
            
            // 分离时间戳和消息内容
            const [time, ...rest] = msg.split(' ');
            const messageContent = rest.join(' ');
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'text-xs text-gray-500';
            timeSpan.textContent = time;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'flex items-start gap-2';
            
            const userSpan = document.createElement('span');
            userSpan.className = 'font-medium';
            userSpan.style.color = color;
            userSpan.textContent = messageContent.split(':')[0] + ':';
            
            contentDiv.appendChild(userSpan);
            
            if (type === 'image') {
                const imgUrl = messageContent.split(': ')[1];
                const img = document.createElement('img');
                img.src = imgUrl;
                img.className = 'max-w-xs max-h-48 rounded-lg border border-gray-200';
                img.loading = 'lazy';
                contentDiv.appendChild(img);
            } else {
                const textContent = messageContent.split(': ')[1] || '';
                const textP = document.createElement('p');
                textP.className = 'text-gray-800 bg-gray-50 p-2 rounded-lg';
                textP.textContent = textContent;
                contentDiv.appendChild(textP);
            }
            
            div.appendChild(timeSpan);
            div.appendChild(contentDiv);
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // 加入聊天室
        function joinChat() {
            username = document.getElementById('username').value.trim();
            if (username) {
                socket.emit('join', { username: username });
                isJoined = true;
                document.getElementById('username').disabled = true;
                document.getElementById('message').focus();
            } else {
                alert('请输入用户名');
            }
        }

        // 发送消息
        function sendMessage() {
            if (!isJoined) {
                alert('请先点击"进入聊天"按钮加入聊天室');
                return;
            }
            
            const input = document.getElementById('message');
            const message = input.value.trim();
            
            if (message) {
                socket.emit('message', { 
                    message: message 
                });
                input.value = '';
            }
        }

        // 图片上传处理
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // 检查文件类型
            const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
            if (!validTypes.includes(file.type)) {
                alert('只支持JPEG、PNG和GIF格式的图片');
                e.target.value = '';
                return;
            }
            
            // 检查文件大小 (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('图片大小不能超过5MB');
                e.target.value = '';
                return;
            }
            
            // 显示上传进度
            const progressContainer = document.getElementById('upload-progress');
            const progressBar = document.getElementById('progress-bar');
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            
            const formData = new FormData();
            formData.append('file', file);
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            
            // 上传进度事件
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressBar.style.width = percent + '%';
                }
            };
            
            xhr.onload = function() {
                progressContainer.classList.add('hidden');
                
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.url) {
                        // 发送图片消息
                        socket.emit('message', { image_url: response.url });
                    } else if (response.error) {
                        alert('上传失败: ' + response.error);
                    }
                } else {
                    alert('上传出错: ' + xhr.statusText);
                }
                
                e.target.value = ''; // 重置input
            };
            
            xhr.onerror = function() {
                progressContainer.classList.add('hidden');
                alert('上传过程中发生错误');
                e.target.value = '';
            };
            
            xhr.send(formData);
        });

        // 显示通知
        function showNotification(title, message) {
            if (Notification.permission === 'granted') {
                new Notification(title, {
                    body: message,
                    icon: 'https://cdn-icons-png.flaticon.com/512/733/733585.png'
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        new Notification(title, {
                            body: message,
                            icon: 'https://cdn-icons-png.flaticon.com/512/733/733585.png'
                        });
                    }
                });
            }
        }

        // 回车键发送消息
        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 回车键发送私聊消息
        document.getElementById('private-message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendPrivateMessage();
        });

        // 请求通知权限
        if (Notification.permission !== 'granted') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
