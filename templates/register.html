<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 在线聊天室</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">注册新账号</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <label for="invitation_code" class="block text-sm font-medium text-gray-700">邀请码</label>
                <input type="text" id="invitation_code" name="invitation_code" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                <p class="mt-1 text-xs text-gray-500">可用邀请码: {{ invitation_codes|join(', ') }}</p>
            </div>

            <button type="submit"
                    class="w-full bg-green-500 text-white p-2 rounded-md hover:bg-green-600">
                注册
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-700">已有账号？立即登录</a>
        </div>
    </div>
</body>
</html>
